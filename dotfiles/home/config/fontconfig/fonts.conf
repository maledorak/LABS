<?xml version='1.0'?>
<!DOCTYPE fontconfig SYSTEM "urn:fontconfig:fonts.dtd">
<fontconfig>

<!-- Basic fallback families. -->
<alias>
    <family>serif</family>
    <prefer><family>Atkinson Hyperlegible</family></prefer>
</alias>

<alias>
    <family>sans-serif</family>
    <prefer><family>Atkinson Hyperlegible</family></prefer>
</alias>

<alias>
    <family>sans</family>
    <prefer><family>Atkinson Hyperlegible</family></prefer>
</alias>

<alias>
    <family>monospace</family>
    <prefer><family>Iosevka</family></prefer>
</alias>

<!-- UI fallback families. -->
<alias>
    <family>ui-sans-serif</family>
    <prefer><family>Atkinson Hyperlegible</family></prefer>
</alias>

<alias>
    <family>ui-sans</family>
    <prefer><family>Atkinson Hyperlegible</family></prefer>
</alias>

<alias>
    <family>ui-serif</family>
    <prefer><family>Atkinson Hyperlegible</family></prefer>
</alias>

<alias>
    <family>ui-monospace</family>
    <prefer><family>Iosevka</family></prefer>
</alias>


<!-- Based on: https://jichu4n.com/posts/how-to-set-default-fonts-and-font-aliases-on-linux/ -->
<!-- Aliases for commonly used fonts. -->

<match>
<test name="family"><string>AmazonEmber</string></test>
<edit name="family" mode="assign" binding="strong">
    <string>Atkinson Hyperlegible</string>
</edit>
</match>

<match>
<test name="family"><string>Arial</string></test>
<edit name="family" mode="assign" binding="strong">
    <string>Atkinson Hyperlegible</string>
</edit>
</match>

<match>
<test name="family"><string>Courier New</string></test>
<edit name="family" mode="assign" binding="strong">
    <string>Atkinson Hyperlegible</string>
</edit>
</match>

<match>
<test name="family"><string>Comic Sans MS</string></test>
<edit name="family" mode="assign" binding="strong">
    <string>Atkinson Hyperlegible</string>
</edit>
</match>

<match>
<test name="family"><string>Google Sans</string></test>
<edit name="family" mode="assign" binding="strong">
    <string>Atkinson Hyperlegible</string>
</edit>
</match>

<match>
<test name="family"><string>Helvetica</string></test>
<edit name="family" mode="assign" binding="strong">
    <string>Atkinson Hyperlegible</string>
</edit>
</match>

<match>
<test name="family"><string>Helvetica Neue</string></test>
<edit name="family" mode="assign" binding="strong">
    <string>Atkinson Hyperlegible</string>
</edit>
</match>

<match>
<test name="family"><string>Roboto</string></test>
<edit name="family" mode="assign" binding="strong">
    <string>Atkinson Hyperlegible</string>
</edit>
</match>

<match>
<test name="family"><string>Tahoma</string></test>
<edit name="family" mode="assign" binding="strong">
    <string>Atkinson Hyperlegible</string>
</edit>
</match>

<match>
<test name="family"><string>Times</string></test>
<edit name="family" mode="assign" binding="strong">
    <string>Atkinson Hyperlegible</string>
</edit>
</match>

<match>
<test name="family"><string>Times New Roman</string></test>
<edit name="family" mode="assign" binding="strong">
    <string>Atkinson Hyperlegible</string>
</edit>
</match>

<match>
<test name="family"><string>Verdana</string></test>
<edit name="family" mode="assign" binding="strong">
    <string>Atkinson Hyperlegible</string>
</edit>
</match>


<!-- Aliases for commonly used monospace fonts. -->

<match>
<test name="family"><string>Consolas</string></test>
<edit name="family" mode="assign" binding="strong">
    <string>Iosevka</string>
</edit>
</match>

<match>
<test name="family"><string>DejaVu Sans Mono</string></test>
<edit name="family" mode="assign" binding="strong">
    <string>Iosevka</string>
</edit>
</match>

<match>
<test name="family"><string>Liberation Mono</string></test>
<edit name="family" mode="assign" binding="strong">
    <string>Iosevka</string>
</edit>
</match>

<match>
<test name="family"><string>Menlo</string></test>
<edit name="family" mode="assign" binding="strong">
