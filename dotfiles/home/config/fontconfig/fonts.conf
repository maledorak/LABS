<?xml version='1.0'?>
<!DOCTYPE fontconfig SYSTEM 'fonts.dtd'>
<fontconfig>

<alias>
    <family>serif</family>
        <prefer>
            <family>Noto Serif</family>
        </prefer>
</alias>
<alias>
    <family>sans-serif</family>
        <prefer>
            <family>Noto Sans</family>
        </prefer>
</alias>
<alias>
    <family>sans</family>
        <prefer>
        <family>Noto Sans</family>
        <family>Nimbus Sans</family>
    </prefer>
</alias>
<alias>
    <family>monospace</family>
        <prefer>
            <family>Inconsolata</family>
        </prefer>
</alias>

</fontconfig>

