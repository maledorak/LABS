############################
#   KUBUNTU DOTBOT CONFIG  #
############################

- defaults:
    link:
      create: true
      force: true
      glob: true
      relink: true

- clean: ['~', '~/.config']

- link:
    ~/.aliases_base: home/aliases_base
    ~/.aliases: home/aliases_kubuntu
    ~/.bashrc: home/bashrc_kubuntu
    ~/.config/ranger: home/config/ranger
    ~/.gitconfig: home/gitconfig
    ~/.ideavimrc: home/ideavimrc
    ~/.shellrc: home/shellrc
    ~/.vim: home/vim
    ~/.vimrc: home/vimrc
    ~/.config/kglobalshortcutsrc: home/config/kglobalshortcutsrc
    ~/.config/tilda: home/config/tilda
