##########################
#   MACOS DOTBOT CONFIG  #
##########################

- defaults:
    link:
      create: true
      force: true
      glob: true
      relink: true

- clean: ['~', '~/.config']

- link:
    ##### MacOs configs #####
    ~/.aliases: home/aliases-macos
    ~/.aliases-base: home/aliases-base
    ~/.bashrc: home/bashrc-macos
    ~/.profile-base: home/profile-base
    ~/.rc-base: home/rc-base
    ##### Rest configs #####
    ~/.config/ranger: home/config/ranger
    ~/.config/karabiner: home/config/karabiner
    ~/.gitconfig: home/gitconfig
    ~/.ideavimrc: home/ideavimrc
    ~/.scripts/: home/scripts/*
    ~/.spacemacs: home/spacemacs
    ~/.vim: home/vim
    ~/.vimrc: home/vimrc
