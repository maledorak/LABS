##########################
#   MACOS DOTBOT CONFIG  #
##########################

- defaults:
    link:
      create: true
      force: true
      glob: true
      relink: true

- clean: ['~', '~/.config']

- link:
    ~/.aliases_base: home/aliases_base
    ~/.aliases: home/aliases_macos
    ~/.config/ranger: home/config/ranger
    ~/.config/karabiner: home/config/karabiner
    ~/.gitconfig: home/gitconfig
    ~/.ideavimrc: home/ideavimrc
    ~/.bashrc: home/bashrc_macos
    ~/.scripts/: home/scripts/*
    ~/.shellrc: home/shellrc
    ~/.spacemacs: home/spacemacs
    ~/.vim: home/vim
    ~/.vimrc: home/vimrc
