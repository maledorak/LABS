#########################
#   ARCH DOTBOT CONFIG  #
#########################

- defaults:
    link:
      create: true
      force: true
      glob: true
      relink: true

- clean: ['~', '~/.config']

- link:
    ##### Linux configs #####
    ~/.aliases: home/aliases-arch
    ~/.aliases-base: home/aliases-base
    ~/.rc-base: home/rc-base
    ~/.bashrc: home/bashrc-arch
    ~/.profile-base: home/profile-base
    ~/.bash_profile: home/bash_profile
    ~/.bash_logout: home/bash_logout-base
    ~/.Xdefaults: home/Xdefaults
    ~/.xinitrc: home/xinitrc
    ~/.zprofile: home/zprofile
    ~/.zshrc: home/zshrc
    ##### Rest configs #####
    ~/.SpaceVim.d: home/SpaceVim.d
    ~/.config/Thunar: home/config/Thunar
    ~/.config/compton.conf: home/config/compton.conf
    ~/.config/dunst: home/config/dunst
    ~/.config/emoji: home/config/emoji
    ~/.config/fontconfig: home/config/fontconfig
    ~/.config/git: home/config/git
    ~/.config/i3: home/config/i3
    ~/.config/ideavim: home/config/ideavim
    ~/.config/polybar: home/config/polybar
    ~/.config/ranger: home/config/ranger
    ~/.config/redshift: home/config/redshift
    ~/.config/rofi: home/config/rofi
    ~/.config/spacemacs: home/config/spacemacs
    ~/.config/tilda: home/config/tilda
    ~/.config/vim: home/config/vim
    ~/.config/vlc/vlcrc: home/config/vlc/vlcrc
    ~/.local/share/applications/mimeapps.list: home/local/share/applications/mimeapps.list
    ~/.npmrc: home/npmrc
    ~/.screenlayout: home/screenlayout
    ~/.scripts/: home/scripts/*
    ~/.warprc: home/warprc
